          <label for="">Meta-content:
          <input type="text" name="" id="Mfcolor" placeholder="F-color"  class="pcolor">

          <input type="text" name="" id="Pfcolor" placeholder="F-color"  class="pcolor">

          <input type="color" name="" id="" class="scolor">
          
        </div>

      <div class="meta-content">
        <input
          type="text"
          name="author-name"
          
          class="author-name"
          placeholder="Enter Author name....(up to 70ch)"
          maxlength="70ch"
        />
        <input
          type="text"
          name="title"
          id="title"
          class="title"
          placeholder="Enter Title..... (up to 100ch)"
          maxlength="100"
        />
        <textarea name="Description" id="discription" class="description" rows="8" placeholder="Enter Description here... upto(150ch)" maxlength="200"></textarea>
        

       <input
        type="url"
        name="heroimgurl"
        id="heroimage"
        class="heroimage"
        placeholder="Enter Image url"
        />
     
          <button class="setColor" onclick="colorsetteropen()">SeT Colors</button>
          <select name="blog-categories" id="blog-categories">
            <option value="" disabled selected>Categories</option>
            <option value="technology">Technology</option>
            <option value="health-fitness">Health & Fitness</option>
            <option value="travel">Travel</option>
            <option value="education-learning">Education & Learning</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="finance">Finance</option>
            <option value="entertainment">Entertainment</option>
            <option value="food">Food</option>
          </select>
           <div class="reperesnting-themes">
          <select name="theme" id="theme" onchange="changeThemeImage(this.value)">
            <option value="classic-minimalist">classic-minimalist</option>
            <option value="tech-savvy">tech-savvy</option>
            <option value="modern-chic">modern-chic</option>
            <option value="nature-inspired">nature-inspired</option> 
            <option value="Light">Light</option>
            <option value="Vintage">Vintage</option>
            <option value="Retro">Retro</option>
            <option value="Summer">Summer</option>
          </select>
          <div class="themeimage">
            <img src="./Theme1.png" alt="Theme image" class="diplayTheme"/>
          </div>
        </div>

        <button class="next" onclick="goToeditor()">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div class="main_content">
        <div class="editor-container">
          <h1>Editor</h1>
          <div class="toolbar">
            <button onclick="formatText('bold')">
              <i class="fa-solid fa-bold"></i>
            </button>
            <button onclick="formatText('italic')">
              <i class="fa-solid fa-italic"></i>
            </button>
            <button onclick="formatText('underline')">
              <i class="fa-solid fa-underline"></i>
            </button>
            <button onclick="strikeThroughText()">
              <i class="fa-solid fa-strikethrough"></i>
            </button>
            <button onclick="subscriptText()">
              <i class="fa-solid fa-subscript"></i>
            </button>
            <button onclick="superscriptText()">
              <i class="fa-solid fa-superscript"></i>
            </button>
            <select onchange="changeFontSize(this.value)">
              <option value="">Font-Size</option>
              <option value="1">Smallest size</option>
              <option value="2">Smaller size</option>
              <option value="3">Normal (default)</option>
              <option value="4">Slightly larger</option>
              <option value="5">Large</option>
              <option value="6">Larger</option>
              <option value="7">Largest</option>
            </select>

            <button onclick="highlightText()">
              <i class="fa-solid fa-highlighter"></i>
            </button>
            <button onclick="changeTextAlign('left')">
              <i class="fa-solid fa-align-left"></i>
            </button>
            <button onclick="changeTextAlign('center')">
              <i class="fa-solid fa-align-center"></i>
            </button>
            <button onclick="changeTextAlign('right')">
              <i class="fa-solid fa-align-right"></i>
            </button>
            <button onclick="insertUnorderedList()">
              <i class="fa-solid fa-list-ul"></i>
            </button>
            <button onclick="insertOrderedList()">
              <i class="fa-solid fa-list-ol"></i>
            </button>
            <button onclick="insertLink()">
              <i class="fa-solid fa-link"></i>
            </button>
            <button onclick="insertImage()">
              <i class="fa-solid fa-image"></i>
            </button>
            <select
              id="font-family-select"
              onchange="changeFontFamily(this.value)"
            >
              <option value="">Fonts</option>
              <option value="Arial">Arial</option>
              <option value="Courier New">Courier New</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Georgia">Georgia</option>
              <option value="Verdana">Verdana</option>
            </select>
            <button onclick="document.execCommand('undo')">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button onclick="document.execCommand('redo')">
              <i class="fa-solid fa-rotate-right"></i>
            </button>

            <label for="text-color-picker"
              >Text Color:
              <input
                type="color"
                id="text-color-picker"
                onchange="changeTextColor(this.value)"
              />
            </label>
            <label for="background-color-picker"
              >Background Color:
              <input
                type="color"
                id="background-color-picker"
                onchange="changeBackgroundColor(this.value)"
              />
            </label>
          </div>
          <div class="title-container">
            <!-- <input type="text" name="title" id="title" placeholder="Enter Title" required> -->
          </div>
          <div
            class="editor"
            contenteditable="true"
            aria-placeholder="Type your text here"
          ></div>
          <button id="post_btn" class="post_btn">Post Now</button>
          <button id="update_btn" class="update_btn">Update Post</button>
        </div>
      </div>
